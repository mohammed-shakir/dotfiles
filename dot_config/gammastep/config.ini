; Global settings
[general]
temp-day=6500           ; daytime color temperature (K)
temp-night=4500         ; nighttime color temperature (K)
fade=1                  ; smooth fade between temps
location-provider=geoclue2
adjustment-method=wayland

; Manual location (use negative lon for west)
[manual]
lat=48.1
lon=11.6

; Wayland-specific settings: match outputs by name
[wayland]
output=eDP-*
